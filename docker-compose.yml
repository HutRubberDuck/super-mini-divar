version: "3.0"

services:
  app:
    build: .
    environment:
      - SUPER_MINI_DIVAR_DB_URI=postgresql://postgres:postgres@db:5432/postgres
    command: uvicorn --host 0.0.0.0 --port 5000 main:app
    ports:
      - 5000:5000
    depends_on:
      - db
  db:
    image: postgres:12
    volumes:
      - /var/lib/postgresql/data
    expose:
      - 5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres


